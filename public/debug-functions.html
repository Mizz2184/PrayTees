<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrayTees - Function Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>PrayTees Function Debug</h1>
    
    <div class="test-section">
        <h2>Test Function Status</h2>
        <button onclick="testFunction()">Test Basic Function</button>
        <div id="test-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Printful Products</h2>
        <button onclick="testPrintfulProducts()">Test Printful Products</button>
        <div id="printful-products-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Printful Shipping</h2>
        <button onclick="testPrintfulShipping()">Test Printful Shipping</button>
        <div id="printful-shipping-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Stripe Checkout</h2>
        <button onclick="testStripeCheckout()">Test Stripe Checkout</button>
        <div id="stripe-result" class="result"></div>
    </div>

    <script>
        async function testFunction() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/test-function');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        async function testPrintfulProducts() {
            const resultDiv = document.getElementById('printful-products-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/printful-products');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<p>Success! Found ${data.length} products</p><pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        async function testPrintfulShipping() {
            const resultDiv = document.getElementById('printful-shipping-result');
            resultDiv.innerHTML = 'Testing...';
            
            const testShippingData = {
                recipient: {
                    country_code: 'US',
                    state_code: 'CA',
                    city: 'Los Angeles',
                    zip: '90210'
                },
                items: [{
                    variant_id: 4011,
                    quantity: 1
                }]
            };
            
            try {
                const response = await fetch('/.netlify/functions/printful-shipping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testShippingData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        async function testStripeCheckout() {
            const resultDiv = document.getElementById('stripe-result');
            resultDiv.innerHTML = 'Testing...';
            
            const testCheckoutData = {
                cartItems: [{
                    name: 'Test Product',
                    price: 19.99,
                    quantity: 1,
                    size: 'M',
                    color: 'Black',
                    image: 'https://example.com/image.jpg'
                }],
                customerInfo: {
                    email: 'test@example.com'
                },
                successUrl: window.location.origin + '/checkout/success',
                cancelUrl: window.location.origin + '/checkout/cancel'
            };
            
            try {
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testCheckoutData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
