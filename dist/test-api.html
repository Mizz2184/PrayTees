<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrayTees API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffe6e6; border: 1px solid #ff0000; }
        .success { background: #e6ffe6; border: 1px solid #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PrayTees API Test Page</h1>
        <p>This page helps debug the Netlify functions for the PrayTees website.</p>
        
        <h2>Environment Info</h2>
        <div class="result" id="envInfo"></div>
        
        <h2>Test Netlify Function</h2>
        <button onclick="testFunction()">Test Printful Products Function</button>
        <div class="result" id="functionResult"></div>
        
        <h2>Test Direct API</h2>
        <button onclick="testDirectAPI()">Test Direct Printful API (will fail due to CORS)</button>
        <div class="result" id="directResult"></div>
    </div>

    <script>
        // Display environment info
        document.getElementById('envInfo').textContent = JSON.stringify({
            hostname: window.location.hostname,
            href: window.location.href,
            origin: window.location.origin,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        }, null, 2);

        async function testFunction() {
            const resultDiv = document.getElementById('functionResult');
            resultDiv.textContent = 'Testing Netlify function endpoints...';
            resultDiv.className = 'result';
            
            const endpoints = ['/.netlify/functions', '/api'];
            let lastError = null;
            
            for (const endpoint of endpoints) {
                try {
                    const functionUrl = `${endpoint}/printful-products`;
                    console.log('Testing function URL:', functionUrl);
                    
                    const response = await fetch(functionUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.log('Error from', functionUrl, ':', errorText);
                        lastError = new Error(`HTTP ${response.status}: ${errorText}`);
                        continue;
                    }
                    
                    const data = await response.json();
                    
                    const result = {
                        status: 'SUCCESS',
                        workingEndpoint: endpoint,
                        responseStatus: response.status,
                        dataType: typeof data,
                        isArray: Array.isArray(data),
                        length: data.length || 'N/A',
                        firstItem: data[0] || 'N/A',
                        fullData: data
                    };
                    
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                    resultDiv.className = 'result success';
                    return;
                    
                } catch (error) {
                    console.error('Function test error for', endpoint, ':', error);
                    lastError = error;
                    continue;
                }
            }
            
            // If all endpoints failed
            resultDiv.textContent = JSON.stringify({
                status: 'ALL_ENDPOINTS_FAILED',
                testedEndpoints: endpoints,
                lastError: lastError ? lastError.message : 'Unknown error',
                suggestion: 'Check if Netlify functions are deployed correctly'
            }, null, 2);
            resultDiv.className = 'result error';
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('directResult');
            resultDiv.textContent = 'Testing direct Printful API (should fail due to CORS)...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('https://api.printful.com/store/products?store_id=16243594', {
                    headers: {
                        'Authorization': 'Bearer OuQXFPCYys3ONYsDlPDFy7mNdfIKPFqGxYC1GACl',
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                resultDiv.textContent = `Unexpected success: ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
                
            } catch (error) {
                resultDiv.textContent = `Expected CORS error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
